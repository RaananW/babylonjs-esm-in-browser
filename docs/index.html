<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
        font-size: 0;
      }
    </style>
    <title>Babylon.js ES Modules</title>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script type="importmap">
      {
        "imports": {
          "@babylonjs/core": "/@babylonjs/core",
          "@babylonjs/core/": "/@babylonjs/core/",
          "@babylonjs/loaders": "/@babylonjs/loaders",
          "@babylonjs/loaders/": "/@babylonjs/loaders/"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>
